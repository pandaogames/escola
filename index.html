<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Instagram Feed with Bootstrap</title>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar bg-body-light d-flex">
      <a class="navbar-brand me-auto" href="#">
        <i class="bi bi-instagram"></i>
        Lembranças de escola
      </a>
      <button type="button" class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Crie um novo post
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title fs-5" id="exampleModalLabel">
                <h3>Create a new post</h3>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h5>Caption:</h5>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Add a caption of your post here"
                  id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Add a caption of your post here</label>
                <button type="button" class="btn btn-light mt-3">
                  <i class="bi bi-camera-fill"></i>
                </button>
                <button type="button" class="btn btn-light mt-3">
                  <i class="bi bi-geo-alt-fill"></i>
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle ms-auto" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-gear-fill"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and data</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </ul>
      </div>
    </nav>

    <nav>
      <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">
          <i class="fa-solid fa-table-cells"></i>
        </button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">
          <i class="fa-solid fa-square"></i>
        </button>
      </div>
    </nav>
    
    <div class="tab-content d-flex justify-content-center" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="container-fluid d-flex justify-content-center">
          <div class="row">
            <div class="col-4 mt-0 p-1">
              <img src="IMG-20230323-WA0010.jpeg" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-4 mt-0 p-1">
              <img src="IMG-20230928-WA0027.jpeg" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-4 mt-0 p-1">
              <img src="IMG_20221101_154833.jpg" class="img-fluid" alt="Image 3">
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
          <div class="row">
            <div class="col-4 mt-0 mb-0 p-1">
              <img src="IMG_20221207_124816.jpg" class="img-fluid" alt="Image 4">
            </div>
            <div class="col-4 mt-0 mb-0 p-1">
              <img src="IMG_20230216_150447.jpg" class="img-fluid" alt="Image 5">
            </div>
            <div class="col-4 mt-0 mb-0 p-1">
              <img src="IMG_20230627_172236_493.webp" class="img-fluid" alt="Image 6">
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center mb-3">
          <div class="row">
            <div class="col-4 mt-0 p-1">
              <img src="IMG_20230627_172332_150.webp" class="img-fluid" alt="Image 7">
            </div>
            <div class="col-4 mt-0 p-1">
              <img src="IMG_20230627_172537_036.webp" class="img-fluid" alt="Image 8">
            </div>
            <div class="col-4 mt-0 p-1">
              <img src="IMG_20230705_140840_376.webp" class="img-fluid" alt="Image 9">
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center mb-3">
          <div class="row">
            <div class="col-4 mt-0 p-1">
              <img src="IMG_20230731_143624.jpg" class="img-fluid" alt="Image 10">
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <!-- Aqui você pode adicionar os cartões com imagens e descrições, se necessário. -->
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/5b9d467701.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
